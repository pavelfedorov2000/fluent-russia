<div class="catalog__filters aside-filters">
    <h2 class="section-title catalog__title">
        Все программы<br>
        обучения
    </h2>
    <form class="aside-filters__form" action="#">
        <!-- <button class="aside-filters__close-btn"></button> -->
        <fieldset class="aside-filters__item">
            <div class="aside-checks">
                <label class="aside-checks__item">
                    <input type="checkbox" class="check-box" name="categories" checked>
                    <span class="check-style">
                        Все направления
                    </span>
                </label>
                <label class="aside-checks__item">
                    <input type="checkbox" class="check-box" name="categories">
                    <span class="check-style">
                        Коммуникативные навыки
                    </span>
                </label>
                <label class="aside-checks__item">
                    <input type="checkbox" class="check-box" name="categories">
                    <span class="check-style">
                        Навыки проведения презентаций
                    </span>
                </label>
                <label class="aside-checks__item">
                    <input type="checkbox" class="check-box" name="categories">
                    <span class="check-style">
                        Благополучие
                    </span>
                </label>
                <label class="aside-checks__item">
                    <input type="checkbox" class="check-box" name="categories">
                    <span class="check-style">
                        Навыки управления
                    </span>
                </label>
                <label class="aside-checks__item">
                    <input type="checkbox" class="check-box" name="categories">
                    <span class="check-style">
                        Лидерство
                    </span>
                </label>
            </div>
        </fieldset>

            <div class="toggle-check">
                <input type="checkbox" name="start" value="soon">

        <fieldset class="aside-filters__item">
            <legend class="aside-filters__item-title">Стоимость</legend>
            <label class="aside-filters__item-label">
                <input class="radio-box" type="radio" name="cost" value="all" checked>
                <span class="radio-style"></span>
                <span class="radio-text">Все</span>
            </label>
            <label class="aside-filters__item-label">
                <input class="radio-box" type="radio" name="cost" value="paid">
                <span class="radio-style"></span>
                <span class="radio-text">Платные</span>
            </label>
            <label class="aside-filters__item-label">
                <input class="radio-box" type="radio" name="cost" value="free">
                <span class="radio-style"></span>
                <span class="radio-text">Бесплатные</span>
            </label>
        </fieldset>
        <fieldset class="aside-filters__item">
            <legend class="aside-filters__item-title">Вид обучения</legend>
            <label class="aside-filters__item-label">
                <input class="radio-box" type="radio" name="education_type" value="all" checked>
                <span class="radio-style"></span>
                <span class="radio-text">Все</span>
            </label>
            <label class="aside-filters__item-label">
                <input class="radio-box" type="radio" name="education_type" value="course">
                <span class="radio-style"></span>
                <span class="radio-text">Курс</span>
            </label>
            <label class="aside-filters__item-label">
                <input class="radio-box" type="radio" name="education_type" value="vebinar">
                <span class="radio-style"></span>
                <span class="radio-text">Вебинар</span>
            </label>
        </fieldset>
